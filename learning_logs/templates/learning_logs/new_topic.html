{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>
        <p>Add a new topic:</p>
    </h2>
{% endblock page_header %}

{% block content %}

    <form method="post" action="{% url 'learning_logs:new_topic' %}" class="form">

        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-primary" type="submit" name="submit">Add topic</button>
        {% endbuttons %}

    </form>

{% endblock content %}
